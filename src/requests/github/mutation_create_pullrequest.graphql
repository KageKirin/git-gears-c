
mutation($_mutationId: String!,
			$_repositoryId: ID!,
			$_branch: String!
			$_targetBranch: String!,
			$_title: String!,
			$_body: String!)
{
	createPullRequest(input: {
		clientMutationId: $_mutationId,
		repositoryId: $_repositoryId,
		headRefName: $_branch,
		baseRefName: $_targetBranch,
		title: $_title,
		body: $_body,
	})
	{
		clientMutationId,
		pullRequest
		{
			baseRefName,
			headRefName,
			number,
			bodyText,
			permalink,
			resourcePath,
			state,
			title,
			url,
		}
	}
}
